<div id="div-login">
  <form id="form-login" class="example-form" (ngSubmit)="login()">
    <div class="div-login">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" [(ngModel)]="username" matInput [formControl]="emailFormControl"
          [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
        <mat-error>Please enter a valid email address</mat-error>
        }
        @if (emailFormControl.hasError('required')) {
        <mat-error>Email is <strong>required</strong></mat-error>
        }
      </mat-form-field>
    </div>

    <div class="div-login">
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
          placeholder="Enter your password">
      </mat-form-field>
    </div>

    <button type="submit" mat-raised-button>Logar</button>

  </form>
</div>
